<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dinosaur Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/fav_ic/fav.jpg" type="image/x-icon">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>

    <div class="game_body_main">
        <div class="score_sec position-absolute">
            <div class="user_cscore">Your Score: 0</div>
        </div>
        <div class="coundown animate__animated animate__jackInTheBox"><span class="started ">Ready?</span></div>
        <div class="background_image">
            <img src="imgs/ingame/background/nature.jpg" class="background_nature" alt="Background not found!"/>
            <img src="imgs/ingame/background/road.png" class="background_road" alt="Road not found!"/>
        </div>
        <div class="cacts_character">
            <div class="character">
                <img src="imgs/ingame/character/dinosaur_running_left.png" alt="Character not found!" class="character_png">
            </div>

            <div class="cactus">
                <img src="imgs/ingame/cactus/cac_1.png" alt="Cactus not found!" class="cactus_png">
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
